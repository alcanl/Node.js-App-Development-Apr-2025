<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function main() {
            EXIT_LOOP:
                for (;;) {
                    var result = promptMessage();

                    switch (result) {
                        case "1":
                            writeln("Ekle");
                            break;
                        case "4":
                            break EXIT_LOOP;
                        default:
                            writeln("Hala secmediniz");
                            break;
                    }
                }
        }

        function promptMessage() {
            var msg = "1.Ekle\n";
            msg += "2.Guncelle\n";
            msg += "3.Sil\n";
            msg += "4.Cikis\n";
            msg += "Secenek:";

            return prompt(msg);
        }

        function writeln(val) {
            document.write(val + "</br>");
        }

        function write(val) {
            write(val);
        }

        main()
    </script>
</head>

</html>
